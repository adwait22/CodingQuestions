<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BullRepublic | Add Contest</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="stylesheets/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="javascripts/materilize.js"></script>
</head>
<body>
    <div class="row">
        <div class="col s12 m6">
            <form method="post" enctype="multipart/form-data" action="/addPost">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title" style="color: blue;">Add New Post</span>
                        <div class="input-field" style="width: 50%;">
                            <input id="last_name" type="text" name="title" class="validate">
                            <label for="last_name">Title Of Post</label>
                        </div>
                        <div class="input-field" style="width: 50%;">
                            <input id="last_name" type="text" name="location" class="validate">
                            <label for="last_name">Location ID</label>
                        </div>

                        <div class="file-field input-field" style="width: 70%;">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" name="imageFile">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" name="imageName">
                            </div>
                        </div>

                        <div class="input-field" style="width: 50%;">
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field" style="width: 50%;">
                            <input id="docID" type="text" name="docID" class="validate">
                            <label for="docID">Doc ID (optional)</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
