<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comments</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="main.css">

    <!-- Compiled and minified JavaScript -->
    <script defer src="material.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content white-text">
              <span class="card-title">Comment below</span>
              <div class="columFlex">
                  <div class="input-field">
                    <input id="comment" type="text" class="validate">
                    <label for="comment">Enter your comment here</label>
                  </div>
              </div>
            </div>
            <div class="card-action">
                <a id="submitButton" class="waves-effect waves-light btn">submit</a>
            </div>
          </div>
        </div>
    </div>


    <div id="comment_section" class="collection col s12">
        <div id="baseNode"></div>
    </div>

    <template id="reply_show_template">
        <div class="collection-item wholeWidth">
            <div class="columFlex border">
                <p id="commentText"></p>
                <div id="actions">
                    <a id="editButton" class="pointer">Edit</a>
                    <a id="replyButton" class="pointer">Reply</a>
                    <a id="likeButton" class="pointer">Like</a>
                </div>
            </div>
        </div>
    </template>


    <template id="reply_box">
        <div class="wholeWidth">
            <div class="columFlex border marginCont">
                <input id="commentInput"></input>
                <a id="submitButton" class="pointer">Submit</a>
            </div>
        </div>
    </template>

</body>
</html>
